<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <!-- All stylesheets -->
    <link rel="stylesheet" href="../static/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style.css">

    <meta charset="utf-8">
    <title>Forecast</title>
  </head>
  <body class="d-flex align-self-center justify-content-center">
      <div class="card text-center d-flex justify-content-center align-self-center">
        <div class="card-header">
          <h3>User City</h3>
        </div>
        <div class="card-body d-flex justify-content-center align-self-center">
          <img src="" alt="">
          <div class="d-flex flex-column">
            <p>{{"%.2f" % temperature}}°F</p>

            <p>{{"%.2f" % ((temperature - 32) / 1.8)}}°C</p>
          </div>
        </div>
        <div class="card-footer">
          <p class="text-muted">by Egor Ivanov</p>
        </div>
      </div>
  </body>
</html>
